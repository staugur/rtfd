language: python
sudo: enabled
env:
- CODECOV_TOKEN="c2ffcd3e-19f7-4df6-9ec8-8e61b9757366"
python:
- '2.7'
- '3.5'
- '3.6'
- '3.7'
- nightly
- pypy
- pypy3
matrix:
  allow_failures:
  - python: nightly
before_install:
- sudo apt-get update
- sudo apt-get install nginx
install:
- pip install codecov
- make dev
script:
- coverage run setup.py test
after_success:
- codecov
deploy:
  provider: pypi
  user: saintic
  password:
    secure: 
  distributions: sdist bdist_wheel
  skip_existing: true
  skip_cleanup: true
  on:
    python: 2.7
    tags: true
    branch: master
