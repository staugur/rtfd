[g]
base_dir = /rtfd
log_level = DEBUG

[nginx]
dn = rtfd.io
exec = /usr/sbin/nginx
ssl = on
ssl_crt = ${g:base_dir}/nginx/certs/${dn}.crt
ssl_key = ${g:base_dir}/nginx/certs/${dn}.key
ssl_hsts_maxage = 31536000

[py]
py2 = /usr/bin/python2
py3 = /usr/bin/python3

[api]
host = 127.0.0.1
port = 5000

